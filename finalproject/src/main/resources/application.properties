spring.sql.init.mode=never
spring.sql.init.platform=mariadb

#\uCEEC\uB7FC\uC5D0 \uC801\uC740\uAC12 \uADF8\uB300\uB85C \uC0AC\uC6A9\uD558\uAC8C \uD558\uB294 \uB124\uC774\uBC0D \uCF54\uB4DC
