#\uB370\uC774\uD130\uBCA0\uC774\uC2A4 \uBCC0\uB3D9\uC2DC \uC2A4\uD0A4\uB9C8\uB97C \uC5C5\uB370\uC774\uD2B8 create-drop\uD558\uBA74 \uAE30\uC874\uC758 \uB370\uC774\uD130 \uB2E4 \uB0A0\uB77C\uAC10
spring.jpa.hibernate.ddl-auto=update

#JPA \uAC00 \uC0DD\uC131\uD558\uB294 SQL \uB85C\uADF8\uB97C \uCD9C\uB825\uD558\uB294 \uC5EC\uBD80
#\uD559\uACFC\uC11C\uBC84\uC5D0\uC11C\uB294 false\uB85C \uC124\uC815\uD560\uAC83 \uD68C\uC6D0 \uC870\uD68C\uD560\uB54C\uB9C8\uB2E4 sql\uBB38\uC774 \uB108\uBB34 \uB9CE\uC774 \uC0DD\uAE40
spring.jpa.show-sql=true

#SQL \uCD08\uAE30\uD654 \uC124\uC815
spring.sql.init.data-locations=classpath:/data.sql
#mode =always\uB85C \uD558\uBA74 \uB354\uBBF8\uB370\uC774\uD130\uAC00 \uC11C\uBC84 \uC2E4\uD589\uB9C8\uB2E4 \uB4E4\uC5B4\uAC10
